       <form

          >
            <label class="font-semibold text-lg">Select a Bank</label>
            <br />

              type="text" name="">

             <option value="">Chose a Bank</option>
             <option value="BRAC Bank">BRACK Bank</option>
             <option value="AB Bank">AB Bank</option>
             <option value="Bank Asia">Bank Asia</option>
             <option value="Dutch Bangla Bank">Dutch Bangla Bank</option>
             <option value="Eastern Bank">Eastern Bank</option>
            </select>
              
            <br />
            
            <label class="font-semibold text-lg" for="">Bank Account Number</label>
            
            <input
              id="bank-acc"
              class="py-[16px] pl-4 mt-4 w-full rounded-4xl bg-[#F4F5F7] border-none"
              type="text"
              placeholder="Enter 11 Digit Number"
            />
        
       <br /> <br>

            />
            <br /><br />

              type="text"
              placeholder="Enter 4 Digit Pin Number"
            />
            
            <input
              id="btn-add-money"
              class="mt-7 border-none rounded-4xl bg-[#0874F2] text-[#ffffff] text-xl font-semibold py-[16px] text-center w-full hover:cursor-pointer"
              type="button"
