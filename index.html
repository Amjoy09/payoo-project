<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Mobile App first Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>


  <body class="bg-[#f4f5f7] h-[100vh] flex justify-center items-center max-w-[450px] mx-auto">
    
    
    <form class="w-[402px] h-[380px] bg-[#ffffff] py-[32px] px-[43px] rounded-2xl">
        <label class="font-semibold text-lg" for="">Mobile Number</label>
        <br>
        <input id="mobile-number" class="py-[16px] pl-4 my-4 rounded-4xl w-full bg-[#F4F5F7] border-none" type="text" placeholder="Enter Your Number">
        <br>
        <label class="font-semibold text-lg" for="">4 Digit Pin</label>
        <br>
        <input id="pin-number" class="py-[16px] pl-4 mt-4 w-full rounded-4xl bg-[#F4F5F7] border-none" type="text" placeholder="Enter 4 Digit Pin">
        <br>

        <input id="btn-login" class="mt-7 rounded-4xl bg-[#0874F2] text-[#ffffff] text-xl font-semibold py-[16px] text-center w-full hover:cursor-pointer" type="button" value="Login">
        
    </form>
          <script src="./Script/script.js"></script>
  </body>
</html>
